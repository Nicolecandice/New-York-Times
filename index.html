<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New York Time Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #20315A ;">
            <h1 class="text-white text-center font-bold">New York Times Search</h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
              <br>
              <!-- First panel is for handling the search parameters -->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    <strong>
                      <i class="fa  fa-list-alt"></i> Search Parameters</strong>
                  </h3>
                </div>
                <div class="panel-body">

        <form>
            <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
            </div>
            <div class="form-group">
                <label for="record">Number of Records to Retrieve:</label>
                <select class="form-control" id="article-count">
                    <option value="1">1</option>
                    <Option value="10" selected>10</Option>
                    <option valve="20">20</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control" id="start-year">
            </div>
            <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control" id="end-year">
            </div>
            <!-- from here code from example -->
             <!-- Here we have our final submit button -->
             <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>



        <!--    <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-clear"></span>
                Clear Results
            </button> -->
        </form>
                </div>
                </div>
                </div>
        </div>

         <!-- This row will handle all of the retrieved articles -->
    <div class="row">
        <div class="col-sm-12">
          <br>
  
          <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
          <div class="panel panel-primary">
  
            <!-- Panel Heading for the retrieved articles box -->
            <div class="panel-heading">
              <h3 class="panel-title">
                <strong>
                  <i class="fa fa-table"></i> Top Articles</strong>
              </h3>
            </div>
  
            <!-- This main panel will hold each of the resulting articles -->
            <div class="panel-body" id="well-section">
            </div>
          </div>
        </div>
      </div>
  
      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12">
  
          <!-- Line Break followed by closing -->
          <hr>
          <h5 class="text-center">
            <small>Made with lots and lots of
              <i class="fa fa-heart"></i>
            </small>
          </h5>
  
        </div>
      </div>
  
    </div>




        
        <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="time.js"></script>



</body>

</html>
